{% set version = "0.3.2" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggstance
  version: {{ version|replace("-", "_") }}

source:
  fn: ggstance_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/ggstance_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggstance/ggstance_{{ version }}.tar.gz
  sha256: 2887ff51846a3261406b5beca06b690a97b7bb951b3c2c5071bf83557482111d

build:
  noarch: generic
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-ggplot2 >=3.0.0
    - r-plyr
    - r-rlang
    - r-withr >=2.0.0
  run:
    - r-base
    - r-ggplot2 >=3.0.0
    - r-plyr
    - r-rlang
    - r-withr >=2.0.0

test:
  commands:
    - $R -e "library('ggstance')"           # [not win]
    - "\"%R%\" -e \"library('ggstance')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=ggstance
  license: GPL-3
  summary: 'A ''ggplot2'' extension that provides flipped components: horizontal versions of
    ''Stats'' and ''Geoms'', and vertical versions of ''Positions''.'
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
